<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Cover Page - Cristiano Ronaldo</title>

<style>
    .bookpage {
        width: 550px;
        height: 650px;
        margin: 40px auto;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        background-image: url("ronaldo_bg.jpg.png"); /* <-- Replace with your background image */
        background-size: cover;
        background-position: center;
        color: #ffffff;
        border: 4px solid #e0e0e0;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        position: relative;
    }

    .title {
        text-align: center;
        font-size: 38px;
        font-weight: 900;
        letter-spacing: 3px;
        margin-top: 50px;
        text-transform: uppercase;
        color: #f4d03f;
        text-shadow: 2px 2px 10px #000;
    }

    .subtitle {
        text-align: center;
        font-size: 20px;
        margin-top: -10px;
        font-style: italic;
        color: #f7f9f9;
    }

    .author {
        position: absolute;
        bottom: 120px;
        left: 40px;
        font-size: 18px;
        font-weight: bold;
        color: #f4d03f;
    }

    .publisher {
        position: absolute;
        bottom: 120px;
        right: 40px;
        font-size: 16px;
        color: #ffffff;
        font-weight: bold;
    }

    .edition {
        position: absolute;
        bottom: 180px;
        left: 40px;
        font-size: 16px;
        color: #fef5e7;
        font-weight: bold;
    }

    .authorpic {
        position: absolute;
        right: 40px;
        bottom: 200px;
        border: 3px solid hsl(241, 71%, 23%);
        border-radius: 10px;
        overflow: hidden;
        width: 150px;
        height: 170px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .authorpic img {
        width: 150px;
        height: 170px;
        object-fit: cover;
    }

    hr {
        border: none;
        height: 3px;
        background-color: #f4d03f;
        width: 120px;
        margin: 20px auto;
    }
</style>
</head>
<body>

<div class="bookpage">
    <div class="title">CR7 – THE LEGEND</div>
    <hr>
    <div class="subtitle">Rise. Grind. Score. Repeat.</div>

    <div class="authorpic">
        <img src="ronaldo.jpg.png" alt="Cristiano Ronaldo">
    </div>

    <div class="edition">Special Collector’s Edition</div>
    <div class="author">Cristiano Ronaldo</div>
    <div class="publisher">Victory Publications</div>
</div>

</body>
</html>
